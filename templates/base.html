<!DOCTYPE html>
<html lang="en" data-theme="blue">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AES-128 Tool</title>

    <!-- RESTORE THEME + DARK MODE BEFORE CSS LOAD (prevents flash) -->
    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme') || 'blue';
                document.documentElement.setAttribute('data-theme', theme);
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.body.classList.add('dark-mode');
                }
            } catch (e) {
                // ignore
            }
        })();
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1">ðŸ”’ AES-128 Encryption Tool</span>

    <div class="d-flex align-items-center gap-2">
        <!-- Theme Selector -->
        <select id="themeSelector" class="form-select form-select-sm" style="width:140px;">
            <option value="blue">Blue Theme</option>
            <option value="green">Green Theme</option>
            <option value="purple">Purple Theme</option>
        </select>

        <!-- Dark Mode Toggle -->
        <button class="btn btn-outline-light btn-sm" id="darkToggle" aria-label="Toggle dark mode">
            <i class="fa-solid fa-moon"></i>
        </button>
    </div>
</nav>

<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<!-- Theme + Dark Mode Logic (after page) -->
<script>
    // set selector to current theme
    (function() {
        try {
            const savedTheme = localStorage.getItem('theme') || document.documentElement.getAttribute('data-theme') || 'blue';
            const sel = document.getElementById('themeSelector');
            if (sel) sel.value = savedTheme;
        } catch(e){}
    })();

    // handle theme change
    document.getElementById('themeSelector').addEventListener('change', function(e){
        const t = e.target.value;
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
    });

    // dark mode toggle & persistence
    document.getElementById('darkToggle').addEventListener('click', function(){
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', 'enabled');
        } else {
            localStorage.setItem('darkMode', 'disabled');
        }
    });
</script>

<!-- Bootstrap JS bundle (required for accordion, tooltips, collapse) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Initialize tooltips globally (safe after bootstrap loaded) -->
<script>
    (function(){
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.forEach(function (el) {
            try {
                new bootstrap.Tooltip(el);
            } catch(e){}
        });
    })();
</script>

</body>
</html>
